<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Socket-Sync</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/style.css">
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>


</head>

<body class="chatbody">

    <div id="app" class="container-fluid app " style="min-height: auto;">

        <!-- First row -->

        <div class="row">
            <div class="header border">
                   
                <div class="d-flex">
                    <div style="margin-top: 15px;">
                        <!-- Sidebar toggle button -->
                        <button class="btn btn-info"
                                onclick="toggleSidebar()">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                    <div style="margin: 10px;">
                        <div style="font-size:14px; opacity:0.8">Welcome !</div>
                        <div id="me" style="font-weight:bold"></div>
                    </div>
                </div>
                <h2 style="color:#a6eafc;"><img src="../material/images/rocket.gif" style="height: 30px; border-radius: 2px;margin-right: 10px;"><b>Socket-Sync</b></h2>
                <i class="fas fa-right-from-bracket"  onclick="logout()" style="cursor:pointer">
                    <p style="color: rgba(234, 255, 0, 0.786);font-size: small;">logout</p>
                </i>
            </div>
        </div>

        <!-- Second row -->

        <div class="row position-relative overflow-hidden main-row">
            
            <!-- SIDEBAR -->
            <div id="sidebar" class="col-4 col-lg-3 sidebar p-0">

                <div class="sidebar-header" style="justify-content: center;">
                  Select a chat
                </div>

                <div id="chatList" class="chat-list">

                </div>
            </div>

            <!-- CHAT -->
            <div id="chatArea" class="col-8 col-lg-9 chat-area">
                <!-- EMPTY CHAT PLACEHOLDER -->
                <div id="emptyChat"
                    class="d-flex flex-column justify-content-center align-items-center text-center"
                    style="height:100%; color:#d0cece;">

                    <img src="../material/images/cloud-network.gif"
                        style="width:180px; opacity:1; margin-bottom:20px; border-radius: 20px;">

                    <h3 style="color:#91e3fa;font-family: cursive;">Socket-Sync</h3>
                    <p style="font-size:14px; max-width:300px;font-family: cursive;">
                        Select a chat to start messaging securely.
                    </p>
                </div>

                <div class="chat-header d-flex align-items-center gap-3" style="margin-top:10px">
                    <img id="chatAvatar" src="" 
                    style="width:45px;height:45px;border-radius:50%;object-fit:cover;">
                    <!-- Chat title -->
                    <span id="chatHeader"></span>
                </div>
  

                <div id="messages" class="messages"></div>
                <div class="input-area">
                    <input id="msg" placeholder="Type a message">
                    <button class="btn btn-dark"
                            style="background-color: #d9dcca; 
                            color: #612402;
                            font-family:cursive;" 
                            onclick="send()">
                        <b>Send</b>
                    </button>
                </div>
            </div>
        </div>
    </div>
   
    <script src="../js/chat-script.js"></script>       
    </script>

</body>
</html>
