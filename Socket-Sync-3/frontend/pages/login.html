<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    
    <title>Socket-Sync Login</title>

</head>

<body>

    <div class="auth-box">
        <h3><img src="../material/images/Socket-Sync-logo.png" alt="" style="height: 40px; border-radius: 10px; margin-right: 8px;"><b>Socket-Sync Login</b></h3>
        <input id="uid" class="form-control" placeholder="User ID">
        <input id="pwd" class="form-control" type="password" placeholder="Password">
        <button class="btn btn-dark w-100" onclick="login()">Login</button>
        <div class="link-text">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>

    <script src="../js/script.js">

    </script>

</body>
</html>
