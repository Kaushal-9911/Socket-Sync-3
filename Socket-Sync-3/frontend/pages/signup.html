<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

    
    <title>Socket-Sync Signup</title>

</head>

<body>

    <div class="auth-box">
        <h3><img src="../material/images/Socket-Sync-logo.png" alt="" style="height: 40px; border-radius: 10px;"> Create Account</h3>
        <input id="suname" class="form-control" placeholder="Full Name">
        <input id="suid" class="form-control" placeholder="User ID">
        <input id="spwd" class="form-control" type="password" placeholder="Password">
        <button class="btn btn-dark w-100" onclick="signup()">Sign Up</button>
        <div class="link-text">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <script src="../js/script.js"></script>
    </script>

</body>
</html>
